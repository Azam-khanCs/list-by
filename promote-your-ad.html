<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css" />
    <link rel="stylesheet" href="promote-your-ad.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="position-relative">
        <div class="container mt-4">
            <div class="row">
              <div class="col-md-4 col-sm-12">
                <button type="submit" class="btn Back-Button-A">
                  <a href="#"><i class="fa-solid fa-arrow-left"></i> Back</a>
                </button>
              </div>
              <div class="col-md-4 col-sm-12 text-center Promote-Your-Ad-A">
                Promote Your Ads
              </div>
              <div class="col-lg-4"></div>
            </div>
            <div class="row text-center Promote-Text-A">
              <p>To post your ad please choose one of the option</p>
            </div>
          </div>
          <div class="container">
            <div class="row justify-content-center my-4">
              <button class="btn btn-primary btn-lg w-50 align-center py-3 mt-4">
                <a class="Selected-Text-A" href="#">Premium Plus Ad</a>
              </button>
            </div>
            <div class="row justify-content-center my-4 Add-text-A">
              <button
                class="btn btn-outline-primary btn-lg w-50 align-center py-3 mt-4"
              >
                <a href="#">Premium Ad</a>
              </button>
            </div>
            <div class="row justify-content-center my-4 Add-text-A">
              <button
                class="btn btn-outline-primary btn-lg w-50 align-center py-3 mt-4"
              >
                <a href="#">Basic Ad</a>
              </button>
            </div>
            <div class="row justify-content-center my-4">
              <button class="btn btn-primary btn-lg w-75 align-center py-3 mt-4" onclick="postAd()" >
                <a class="Selected-Text-A" href="#">Post Ad</a>
              </button>
            </div>
          </div>
          <div class="container d-flex justify-content-center Pop-Up-text-A ">
              <div class="row  My-Row-A mb-4 " id="demo">
                    <div class="col border rounded">
                        <div class="text-center mt-5">
                            <i class="fa-solid fa-check p-3 text-center Tick-Icon-A"></i>
                        </div>
                        <div class="text-center">
                            <p class="Succes-Text-A">Success</p>
                            <p class="Thanks-Text-A">Thank you!</p>
                            <p class="Last-Text-A">you have been enrolled for</p>
                            <p class="Last-Text-A">Premium plus ad</p>
                        </div>
                        <div class="text-center ">
                        <button class="btn btn-primary btn-lg my-2" onclick="finishData()">Finish</button>
                        </div>
                    </div>
              </div>
          </div>
    </div>
   <script src="index.js"></script>
    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.js.map"></script>
    <script src="fontawesome-free-6.2.1-web/js/all.min.js"></script>
  </body>
</html>
